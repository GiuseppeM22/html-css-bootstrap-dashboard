<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Boodstrap dashboard</title>
</head>
<body>
   <nav>
        <div class="navbar">
            <div class="navbar_image">
                <img class="d-block d-lg-none logo_small" src="./img/mobile-logo.png" alt="logo_small">
                <img class="d-none d-lg-block" src="./img/logo.svg" alt="logo">
            </div>
            <div class="navbar_search">
                <input class="form-control me-2" type="search" placeholder="Prova a cercare" aria-label="Search">
            </div>
            <div class="navbar_icon d-none d-lg-block">
                <a href=""><i class="fa-solid fa-bars me-2"></i></a> 
                <a href=""><i class="fa-solid fa-question me-2"></i></a>
                <a href=""><i class="fa-solid fa-ellipsis-vertical me-2"></i></a>
            </div>
                <a href=""><i id="col_yellow" class="fa-solid fa-bell"></i></a>
        </div>
   </nav>

   <div class="container-fluid d-flex p-0 m-0">
        <div class="side_bar d-flex flex-column justify-content-between align-items-center">
            <div class="sidebar_top d-flex flex-column mt-4">
                <a href="#" class="text-decoration-none text-white"><i class="fa-solid fa-house text-white me-3"></i>Home</a>
                <a href="#" class="pt-2 text-decoration-none text-white"><i class="fa-solid fa-chart-line me-3"></i>Stats</a>
                <a href="#" class="pt-2 text-decoration-none text-white"><i class="fa-solid fa-signal me-3"></i>Signal</a>
            </div>
            <div class="sidebar_bottom mb-4">
                <a href="#" class="text-decoration-none text-white"><i class="fa-solid fa-gear me-3"></i>Admin</a>
            </div>
        </div>
        <div class="right_bar">
            <header>
                <div class="header_top py-4 px-2 d-flex justify-content-between">
                    <div class="header_left d-flex flex-column">
                        <div class="header_left_top d-flex align-items-baseline">
                            <h2 class="text-white me-1">Boolean</h2>
                            <span class="badge bg_opacy rounded-pill">Piano blaze</span>
                        </div>
                        <div class="header_left_bottom d-flex align-items-baseline">
                            <span class="badge bg_opacy me-1 rounded-pill">3 app</span>
                            <i class="fa-solid fa-angles-right me-1" style="color: #ffffff;"></i>
                            <span class="badge bg_opacy me-1 rounded-pill">Boolean mobile app</span>
                            <span class="badge bg_opacy me-1 rounded-pill">Boolean web app</span>
                            <span class="badge bg_opacy me-1 rounded-pill">Boolean blog app</span>
                        </div>
                    </div>
                    <div class="header_center d-flex flex-column">
                        <p class="text-white fw-bold">Studenti online negli ultimi 30 minuti</p>
                        <span class="text-white fs-4 fw-bold">125</span>
                    </div>              
                    <div class="header_right d-flex align-items-baseline">
                        <p class="text-white fw-bold me-3">Nuovo studente</p>
                        <button type="button" class="btn btn-primary me-3"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
                    </div>              
                </div>
            </header>
        </div>
   </div>
